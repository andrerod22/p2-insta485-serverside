{% extends "base.html" %}

{% block content %}
<div>
    <!--<a href="{{ url_for('show_edit', user_slug = edit.username ) }}">-->
        <img src="{{ url_for('serve_img', filename=edit.filename ) }}" alt=postOwnerPic.jpg style="width:50px;">
        <span style="font-weight:bold">{{edit.username}} </span> 
    <!--</a>-->
</div>
<div>
    <!-- edit account form -->
    <form action="TODO?target=/accounts/edit/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*"/>
        <input type="text" name="fullname" value="{{edit.fullname}}" required/>
        <input type="text" name="email" value="{{edit.email}}" required/>
        <input type="submit" name="update" value="submit"/>
        <input type="hidden" name="operation" value="edit_account"/>
    </form>
</div>
<div>
    <p>
        <a href="{{ url_for('show_edit_password', user_slug = edit.username ) }}">
            <span style="font-weight:bold">Change password </span> 
        </a>
    </p>
    <p>
        <a href="{{ url_for('account_redirect', user_slug = edit.username ) }}">
            <span style="font-weight:bold">Delete account </span> 
        </a>
    </p>
</div>

{% endblock %}
