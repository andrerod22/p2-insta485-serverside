{% extends "base.html" %}

{% block content %}

<form action="{{ url_for('account_redirect', target='') }}" method="post" enctype="multipart/form-data">
    Photo <input type="file" name="file" required/>
    <br>
    Name <input type="text" name="fullname" placeholder="Full Name" required/>
    <br>
    Username <input type="text" name="username" placeholder="Username" required/>
    <br>
    Email <input type="email" name="email" placeholder="Email" required/>
    <br>
    Password <input type="password" name="password" placeholder="Password" required/>
    <br>
    <input type="submit" name="signup" value="sign up"/>
    <br>
    <input type="hidden" name="operation" value="create"/></form>
<p>Have an account? <a href="{{ url_for('show_login') }}"><span style="font-weight:bold">Log in</span></a></p>
{% endblock %}
