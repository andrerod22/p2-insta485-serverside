{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('likes', target='like') }}" method="post" enctype="multipart/form-data">
  <input type="hidden" name="operation" value="like"/>
  <input type="hidden" name="postid" value="create"/>
  <input type="submit" name="like" value="like"/>
</form>
<!--dislike button-->
<form action="{{ url_for('likes', target='like') }}" method="post" enctype="multipart/form-data">
  <input type="hidden" name="operation" value="unlike"/>
  <input type="hidden" name="postid" value="delete"/>
  <input type="submit" name="unlike" value="unlike"/>
</form>
{% endblock %}
