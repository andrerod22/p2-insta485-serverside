{% extends "base.html" %}

{% block content %}

<form action="{{ url_for('account_redirect', target='/') }}" method="post" enctype="multipart/form-data">
    <input type="text" name="username"  placeholder="Username" required/>
    <input type="password" name="password" placeholder="Password" required/>
    <input type="submit" value="login"/>
    <input type="hidden" name="operation" value="login"/>
</form>
<p>Don't have an account? <a href="{{ url_for('show_create') }}"><span style="font-weight:bold">Sign up</span></a></p>
{% endblock %}
